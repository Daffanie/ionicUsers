<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>user-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="user">

    <ion-input [(ngModel)]="user._id" type="hidden" name="_id"></ion-input>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" name="email"></ion-input>
      <div *ngIf="errors.email"> {{ errors.email }}</div>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="user.first_name" type="text" name="first_name"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="user.last_name" type="text" name="last_name"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="user.username" type="text" name="username"></ion-input>
          <div *ngIf="errors.username">{{ errors.username }}</div>
      </ion-item>
          
    <ion-button color="primary" expand="full" (click)="onSubmit()">Submit</ion-button>
  
  </ion-content>
